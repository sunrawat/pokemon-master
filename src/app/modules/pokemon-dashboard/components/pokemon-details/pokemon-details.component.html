<div class="mat-elevation-z8">
  <mat-card class="example-card">
    <a routerLink="/pokemon-dashboard" class="previous round">&#8249;</a>
    <ng-container *ngIf="!!card">
      <div class="center">
        <img
          mat-card-image
          [src]="card.sprites?.other['official-artwork']?.front_default"
          alt="Photo of a Shiba Inu"
        />
        <img
          mat-card-image
          [src]="card.sprites?.other['home']?.front_default"
          alt="Photo of a Shiba Inu"
        />
        <img
          mat-card-image
          [src]="card.sprites?.other['dream_world']?.front_default"
          alt="Photo of a Shiba Inu"
        />
      </div>
      <mat-card-header>
        <mat-card-title>{{ card.name | uppercase }}</mat-card-title>
        <mat-card-subtitle>
          <table class="detail-info">
            <tr>
              <th>Height</th>
              <td>
                <mat-chip selected color="primary"> {{ card.height }}</mat-chip>
              </td>
            </tr>
            <tr>
              <th>Weight</th>
              <td>
                <mat-chip selected color="accent">{{ card.weight }}</mat-chip>
              </td>
            </tr>
            <tr>
              <th>Abilities</th>
              <td>
                <mat-chip-list aria-label="abilities">
                  <mat-chip *ngFor="let abilities of card.abilities">{{
                    abilities?.ability?.name
                  }}</mat-chip>
                </mat-chip-list>
              </td>
            </tr>
            <tr>
              <th>Moves</th>
              <td>
                <mat-chip-list aria-label="moves">
                  <mat-chip *ngFor="let moves of card.moves">{{
                    moves.move.name
                  }}</mat-chip>
                </mat-chip-list>
              </td>
            </tr>

            <tr>
              <th>Experience Score</th>
              <td>
                <mat-chip>{{ card.base_experience }}</mat-chip>
              </td>
            </tr>
          </table>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </ng-container>
  </mat-card>
</div>
